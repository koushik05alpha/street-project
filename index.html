<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blyncsy Viewer via XLSX</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container" id="inputSection">
      <h2>Select XLSX File</h2>
      <input type="file" id="fileInput" accept=".xlsx" />
      <button onclick="handleFile()">Load Viewer</button>
      <div id="statusMsg"></div>
    </div>

    <div class="slider-section" id="sliderSection">
      <div class="info-all">
        <h3>Row Number - <span id="row-number"></span></h3>
        <h3>URL last 5 digits - <span id="url-lest-digit"></span></h3>
        <h3>Column B text - <span id="column-B-data"></span></h3>
        <h3>Column C text - <span id="column-C-data"></span></h3>
        <h3>Column D text - <span id="column-D-data"></span></h3>
        <h3>Column E text - <span id="column-E-data"></span></h3>
      </div>

      <div class="slider">
        <div class="arrow left" onclick="moveIframe(-1)">&#10094;</div>
        <iframe id="iframeViewer" src=""></iframe>
        <div class="arrow right" onclick="moveIframe(1)">&#10095;</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
